<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>cube</title>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<br>
<center>
  <div style="position: relative; width: 200px">
    <!-- <img src="/spinning-cube.gif"> -->
    <img src="/spinning-cube.gif">
    <div id="ethan" style="position: absolute; top: 12px; right: 2px; width: 80px; background-color: #aaa; color: #f00; padding: 5px; display: none">
      You REALLY like cubes
    </div>
    <div id="xd" style="position: absolute; top: 12px; right: 2px; width: 80px; background-color: #aaa; color: #f00; padding: 5px; display: none">
    You <big>REALLY</big> like cubes
    </div>
  </div>
</center>
<br>
<center>
  <big>You have sat through <span id="spin">0 spins</span>!</big>
</center>
</body>
</html>

<script>
$(window).load(function (){
  var spins = 0;
  setInterval(function () {
    spins = spins + 1;
    $("#spin").text(spins + " spin" + (spins != 1 ? "s" : ""));
    if (spins == 10)
      $("#ethan").show();
    else if (spins == 17)
      $("#ethan").hide();
          else if (spins == 25)
      $("#xd").show();
                else if (spins == 27)
      $("#xd").hide();
      
      
  }, 2100);
});
</script>
